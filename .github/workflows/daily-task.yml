name: Scrape e salva CSV

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Roda todo dia Ã s 3h UTC

jobs:
  scrape-job:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar script
        run: python main.py

      - name: Configurar Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Commitar e fazer push do CSV
        run: |
          git add *.csv
          if git status --porcelain | grep .; then
            git commit -m "ðŸ”„ Adiciona CSV gerado automaticamente [skip ci]"
            git push
          else
            echo "Nenhuma alteraÃ§Ã£o detectada. Nada para commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}